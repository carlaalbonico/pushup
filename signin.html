<body  class="text-center" id="contenedor">
    
    <main class="form-abm">
      <form>
        <!--<img class="mb-4" src="img/logo.png"  alt="" width="200" height="">-->
        <h1 class="h3 mb-3 fw-normal">Registrate</h1>
    
        <div class="form-floating">
          <input  type="text" class="form-control" id="txtNombre" >
          <label >Nombre:</label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="txtApellido" >
          <label >Apellido: </label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="txtDni" >
          <label>DNI: </label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="txtTelefono" >
            <label>Telefono: </label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="txtCorreoElectronico" >
          <label>Correo Electronico:</label>
      </div>

        <div class="form-floating">
            <input type="file" class="form-control" id="archivo" >
            
        </div>

    
        <button class="w-100 btn btn-lg btn-primary" type="submit" id="btnGuardar">Guardar</button>
        
          
          
      </div>
      </form>
    </main>
